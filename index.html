<!doctype html>
<html lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Kanit&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>

<body>
  <h1 style="text-align: center; font-family: 'Kanit', sans-serif;"> Weather forecast</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <div class="container">
    <main>

     
      <div class="con-1">

        <header class="item-1">
            <img
              src="https://thumbs.dreamstime.com/b/cute-cloud-blowing-wind-cartoon-image-cute-cloud-blowing-wind-isolated-white-112344238.jpg"
              height="47px" alt="weather" srcset="">
            <b style="font-size: 2rem; font-family: 'Kanit', sans-serif;">Weather of <span id="cityName"></span></b></span>
          
        </header>

        <form> <input id="city" type="search" placeholder="Search for city" aria-label="Search">
          <button class="k" type="submit" id="submit">Search</button>
          <select id="themeSwitcher">
            <option value="">select a theme</option>
            <option value="theme-light">Light</option>
            <option value="theme-dark">dark</option>
          </select>
        </form>
      


        <div class="item-2">
          <div class="">
            <h1 class="">Temperatures <span>&#8451;</span></h1>
            <p class="">
              <li><b>Temperature is</b> <span id="temp"></span></li>
              <li><b>MIN Temperature is </b> <span id="min_temp"></span></li>
              <li><b>MAX Temperature is </b><span id="max_temp"></span></li>
            </p>
          </div>
        </div>

        <div class="item-3">
          <div class="item-3-1">
            <div class="">
              <h2>Humidity info</h2>
              <p>
                <li><b>Humidity is</b> <span id="humidity"></span></li>
                <li><b>Wind Speed is </b><span id="wind_speed"></span> km/hr</li>
                <li><b>Wind Degree is </b><span id="wind_degrees"></span> km/hr</li>
              </p>
            </div>
          </div>

          <div class="item-3-2">
            <div class="">
              <h2>Sun info</h2>
              <p>
                <li><b>SunSet Time is </b>: <span id="sunset"></span></li>
                <li><b>SunRis Time is</b> : </li><span id="sunrise"></span></li>
                <li><b>feels Like </b>:<span id="feels_like"></span></li>
              </p>
            </div>
          </div>
        </div>

        <footer class="">
          Â© 2023
        </footer>
        <script src="javas.js"></script>
      </div>
    </main>
  </div>
  <script src="theme.js"></script>
</body>

</html>
